<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login/Cadastro</title>
</head>
<body>
    <main>
        <div class="inicial"></div>
        <div class="cadastro">
            <form action="#">
                <H1>Criar conta</H1>
                <div class="item-1">
                    <label for="inome">Seu nome
                        <input type="text" name="nome" id="inome">
    
                    </label>
                </div>

                <div class="item-2">
                    <label for="isobreNome">Sobre nome 
                        <input type="password" name="sobreNome" id="isobreNome">
    
                    </label>    
                </div>
                <div class="item-3">
                    <label for="isenha">Senha 
                        <input type="text" name="senha" id="isenha">
    
                    </label>    
                </div>

                <div class="item-4">
                    <input type="radio" name="sexo" id="isexoH" value="H">
                    <label for="isexoH">Homen</label> 
                    <input type="radio" name="sexo" id="isexoM" value="M">
                    <label for="isexoM">Mulher</label>
                </div>

                <div class="submit">
                    <input type="submit" value="Criar" class="button">
                </div>
                

            </form>
        </div>
    </main>
</body>
</html>
