<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styleGlobais.css">
    <link rel="stylesheet" href="estilos/styleCadastro.css">
    <link rel="stylesheet" href="estilos/styleLogin.css">
    <link rel="stylesheet" href="estilos/styleLoading.css">
    <title>Tela de Login/Cadastro</title>
</head>
<body onload="limparSenha()">
    <main>
        <div class="login">
            <form action="#" autocomplete="off">
                <h1>Realizar login</h1>
                <p>Informe suas Credenciais</p>
                <div class="item-1" id="item-1">
                    <label for="inome">Seu nome completo
                        <input type="text" name="nome" id="inomeCompleto" placeholder="User" >
                        
                    </label>
                </div>
                
                <div class="item-3">
                    <label for="isenha">Senha 
                        <input type="password" name="senha" id="isenhaLogin" placeholder="Password" autocomplete="off" value=" " >
                        
                    </label>    
                </div>
                <div class="erro"></div>
                
                <div class="submit entrar">
                    <input type="submit" value="Entrar" class="button" onclick="CarregarLoading()">
                </div>
                <hr>
                
            </form>

            <p class="subTitulo">Ainda n√£o tem conta?</p>
            <div id="Nconta">
                <input type="submit" value="Criar" class="button criar" onclick="CarregarCadastro()">

            </div>

        </div>
        <div class="cadastro">
            <form action="#">
                <H1>Criar conta</H1>
                <div class="item-1" id="item-2">
                    <label for="inome">Seu nome
                        <input type="text" name="nome" id="inome" >
    
                    </label>
                </div>

                <div class="item-2">
                    <label for="isobreNome">Sobrenome 
                        <input type="text" name="sobreNome" id="isobreNome">
    
                    </label>    
                </div>
                <div class="item-3">
                    <label for="isenha">Senha 
                        <input type="password" name="senha" id="isenha" >
    
                    </label>    
                </div>

                <div class="item-4" id="radio">
                    <input type="radio" name="sexo" id="isexoH" value="H">
                    <label for="isexoH">Homen</label> 
                    <input type="radio" name="sexo" id="isexoM" value="M">
                    <label for="isexoM">Mulher</label>
                </div>
                <div class="erro"></div>
                <div class="submit" id="criarConta">
                    <input type="submit" value="Criar Conta" class="button" onclick="CarregarLoading()">
                </div>
                

            </form>
        </div>
        <div class="loading">
            <div class="nome"><h1>Bem vindo, </h1><div>
            <div class="conteiner">
                <div class="carregando"></div>
                <div class="text"><p>Carregando...</p></div>
            </div>
            <div id="fim">
                <p>Isso √© tudo, obrigado üòÅ</p>
            </div>

        </div>
    </main>
    <script>
        function limparSenha(){
            document.getElementById("isenhaLogin").value = ""
            document.getElementById("isenha").value = ""
        }

        function CarregarCadastro(){
            let login = document.getElementsByClassName("login")[0]
            login.style.display = 'none';

            let cadastro = document.getElementsByClassName("cadastro")[0]
            cadastro.style.display = 'flex';

        }

        function CarregarLoading(){

            let nome = document.getElementById("inome").value + document.getElementById("inomeCompleto").value;
            let senha = document.getElementById("isenha").value + document.getElementById("isenhaLogin").value;
            let sobreNome = document.getElementById("isobreNome").value

            if (nome === "" || senha === "") {
                document.getElementById("item-1").style.marginTop = "10px"
                document.getElementById("item-2").style.marginTop = "10px"
                document.getElementById("criarConta").style.marginTop = "15px"

                let erro = document.getElementsByClassName("erro")[0]
                    erro.innerHTML = "*Exext√©m campos vazios"

                let erro2 = document.getElementsByClassName("erro")[1]
                    erro2.innerHTML = "*Exext√©m campos vazios"


            } else if(sobreNome === "") {
                document.getElementById("item-1").style.marginTop = "10px"
                document.getElementById("item-2").style.marginTop = "10px"
                document.getElementById("criarConta").style.marginTop = "15px"

                let erro2 = document.getElementsByClassName("erro")[1]
                    erro2.innerHTML = "*Exext√©m campos vazios"

            }else{
                console.log("cheio")
                let cadastro = document.getElementsByClassName("cadastro")[0]
                    cadastro.style.display = 'none';
    
                let login = document.getElementsByClassName("login")[0]
                    login.style.display = 'none';
    
                let loading = document.getElementsByClassName("loading")[0]
                    loading.style.display = "flex";
            }
            

        }
    </script>
</body>
</html>
